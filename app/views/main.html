<div class="alerts">
    <div class="alert alert-info" ng-show="saved">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Saved at <a href="#/{{regex.id}}">http://regexfiddle.parseapp.com/#/{{regex.id}}</a>
    </div>
    <div class="alert alert-error" ng-show="saveError">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Warning!</strong> Best check yo self, you're not looking too good.
    </div>
</div>
<div class="well regular-expression">
  <div class="regex-link" ng-show="regex.id">
    Your regex is available here:
    <a href="#/{{regex.id}}">http://regexfiddle.parseapp.com/#/{{regex.id}}</a>
  </div>
  <form>
    <fieldset>
        <label>Regular expression</label>
        <input ng-change="save()" type="text" ng-model="regex.attributes.regex" placeholder="(\w+)123?m{1,2}" class="regex">
        <input ng-change="save()" type="text" ng-model="regex.attributes.flags" placeholder="flags" class="flags">
        <label>Replace with</label>
        <input ng-change="save()" type="text" ng-model="regex.attributes.replace" placeholder="The first word is $1" class="replace">
    </fieldset>
  </form>
</div>
<div class="row">
    <div class="span6">
        <textarea ng-change="save()" ng-model="regex.attributes.data"></textarea>
    </div>
    <div class="span6"><span ng-repeat="result in regexResult()"><span ng-bind-html-unsafe="result"></span><br></span></div>
</div>
